<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card__header">
          <div class="card__img-container">
            <img
              src="/images/image-equilibrium.jpg"
              alt="NFT Image"
              class="card__img"
            />
            <div class="overlay">
              <div class="overlay__icon">
                <img src="/images/icon-view.svg" alt="" />
              </div>
            </div>
          </div>
          <h2 class="card__title"><a href="#">Equilibrium #3429</a></h2>
        </div>
        <div class="card__body">
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__price">
              <p><span class="price__icon"></span> 0.041 ETH</p>
            </div>
            <div class="card__time">
              <p><span class="time"></span>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="artist__avatar">
            <img src="/images/image-avatar.png" alt="artist picture" />
          </div>
          <div class="artist__attribution">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
